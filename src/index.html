<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">

<body>
<div class="app">
    
    <header-shop v-bind:cartprod="cartProduts"></header-shop>

    <main>
        
        <brand-shop></brand-shop>

        <stocks-shop></stocks-shop>

        <section class="products">
            <div class="width-1600">

                <p class="products__desctiption">Shop for items based on what we featured in this week</p>
                <!-- КОМПОНЕНТ КАТАЛОГА -->
                <catalogs :products="products" @change-add-cart="addCartProducts"></catalogs>
                <!-- КОМПОНЕНТ КАТАЛОГА -->

                
                <button type="button" class="products__button-browse">Browse All Product</button>
            </div>
        </section>
        
        <advantages-shop></advantages-shop>

    </main>
    
    <footer-shop></footer-shop>

</div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="js/components/Stocks.js"></script>
