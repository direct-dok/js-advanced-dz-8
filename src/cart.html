<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout online shop DZ 1</title>
</head>

<body>
<div class="app">
    
    <header-shop v-bind:cartprod="cartProduts"></header-shop>

    <main>
        
        <pagename name="Shopping cart"></pagename>

        <section class="cart width-1600">
            <div class="cart__product">
                

                    <basket :cartproducts="cartProduts" v-if="cartProduts.length" @count-cart-action="controlCountBasket" @delete-product-basket="deleteProductBasket"></basket>

                    <no-cart-product v-else></no-cart-product>

                
            </div>
            
            <basket-total-price :cartpsroducts="cartProduts"></basket-total-price>

        </section>
    </main>

    <footer-shop></footer-shop>

</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/components/Catalog.js"></script>
    <script src="js/components/Basket.js"></script>
    <script src="js/components/Header.js"></script>
    <script src="js/components/Name-page.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/components/Basket-total-price.js"></script>
    <script src="js/components/No-cart-product.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
