<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <title>Layout online shop DZ 1</title>
</head>

<body>
<div class="app">
    <header-shop v-bind:cartprod="cartProduts"></header-shop>

    <main>
        
        <pagename name="New Arrivals"></pagename>

        <filter-shop></filter-shop>
        
        <section class="products catalog-products">
            <div class="width-1600">
                
                <catalogs :products="products" @change-add-cart="addCartProducts"></catalogs>

            </div>
        </section>
        
        <pagination-shop></pagination-shop>

    </main>
    
    <footer-shop></footer-shop>

</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/components/Header.js"></script>
    <script src="js/components/Name-page.js"></script>
    <script src="js/components/Filter.js"></script>
    <script src="js/components/Catalog.js"></script>
    <script src="js/components/Pagination.js"></script>
    <script src="js/components/Footer.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
